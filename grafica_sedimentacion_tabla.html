<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Calor - Tendencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      min-width: 80px;
    }
    th {
      background-color: #f2f2f2;
    }
    .rojo-oscuro {
      background-color: #8B0000;
      color: white;
    }
    .rojo-claro {
      background-color: #FF6347;
      color: white;
    }
    .naranja {
      background-color: #FFA500;
    }
    .amarillo {
      background-color: #FFFF99;
    }

    #botones {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    /* Leyenda mejorada */
    #leyenda {
      margin-top: 30px;
    }
    .leyenda-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .leyenda-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 1px solid #ccc;
    }
    .blanco {
      background-color: white;
    }
  </style>
</head>
<body>
  <h2>Tendencia de Sedimentación (Vm/Vsm) con Mapa de Calor</h2>

  <div id="botones">
    <button onclick="descargarComoImagen()">Guardar como imagen (JPG)</button>
  </div>

  <div id="tablaCalor"></div>

  <div id="leyenda">
    <h4>Leyenda de Colores:</h4>
    <div class="leyenda-item"><div class="leyenda-color rojo-oscuro"></div> &lt; 1</div>
    <div class="leyenda-item"><div class="leyenda-color rojo-claro"></div> [1, 1.05]</div>
    <div class="leyenda-item"><div class="leyenda-color naranja"></div> &lt;1.05, 1.1]</div>
    <div class="leyenda-item"><div class="leyenda-color amarillo"></div> &lt;1.1, 1.3]</div>
    <div class="leyenda-item"><div class="leyenda-color blanco"></div> Otros</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const resumenDatos = JSON.parse(localStorage.getItem("resumenDatos")) || [];

    // Agrupar datos por tubería
    const datosPorTuberia = {};
    resumenDatos.forEach(fila => {
      const tuberia = fila[0];
      const ss = parseFloat(fila[8]);
      const vm_vsm = parseFloat(fila[5]);

      if (!datosPorTuberia[tuberia]) {
        datosPorTuberia[tuberia] = {};
      }
      datosPorTuberia[tuberia][ss] = vm_vsm;
    });

    // Obtener lista ordenada de %SS y nombres de tubería
    const ssUnicos = [...new Set(resumenDatos.map(fila => parseFloat(fila[8])))].sort((a, b) => a - b);
    const tuberias = Object.keys(datosPorTuberia);

    // Crear la tabla
    const tabla = document.createElement("table");

    // Encabezado
    const thead = document.createElement("thead");
    const filaEncabezado = document.createElement("tr");
    filaEncabezado.innerHTML = "<th>Tubería</th>";
    ssUnicos.forEach(ss => {
      filaEncabezado.innerHTML += `<th>${ss}%</th>`;
    });
    thead.appendChild(filaEncabezado);
    tabla.appendChild(thead);

    // Cuerpo
    const tbody = document.createElement("tbody");
    tuberias.forEach(tuberia => {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td>${tuberia}</td>`;

      ssUnicos.forEach(ss => {
        const valor = datosPorTuberia[tuberia][ss];
        let clase = "";
        let texto = "";

        if (valor !== undefined && !isNaN(valor)) {
          texto = valor.toFixed(4);
          if (valor < 1) clase = "rojo-oscuro";
          else if (valor <= 1.05) clase = "rojo-claro";
          else if (valor <= 1.1) clase = "naranja";
          else if (valor <= 1.3) clase = "amarillo";
        }

        fila.innerHTML += `<td class="${clase}">${texto}</td>`;
      });

      tbody.appendChild(fila);
    });

    tabla.appendChild(tbody);
    document.getElementById("tablaCalor").appendChild(tabla);

    // Función para descargar la tabla como imagen JPG
    function descargarComoImagen() {
      const tablaElemento = document.getElementById("tablaCalor");
      html2canvas(tablaElemento).then(canvas => {
        const link = document.createElement("a");
        link.download = "mapa_calor.jpg";
        link.href = canvas.toDataURL("image/jpeg", 1.0); // JPG en alta calidad
        link.click();
      });
    }
  </script>
</body>
</html>
