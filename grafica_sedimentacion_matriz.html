<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráfico y Mapa de Calor - Sedimentación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      overflow-y: scroll;
    }

    h2 {
      margin-top: 50px;
    }

    #graficoLinea, #tablaCalor {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    #filtro {
      margin-bottom: 20px;
    }

    #mensajes {
      margin-top: 20px;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }

    .rojo-oscuro {
      background-color: #8b0000;
      color: white;
    }

    .rojo-claro {
      background-color: #ff4c4c;
    }

    .naranja {
      background-color: orange;
    }

    .amarillo {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="graficoLinea">
    <h2>Gráfico Vm/Vsm vs % Sólidos para cada tubería</h2>
    <label for="filtro">Filtrar por tubería:</label>
    <select id="filtro">
      <option value="todos">Todos</option>
    </select>
    <canvas id="grafico"></canvas>
    <div id="mensajes"></div>
  </div>

  <div id="tablaCalor">
    <h2>Tendencia de sedimentación con mapa de Calor: Vm/Vsm</h2>
    <div id="tablaContainer"></div>
  </div>

  <script>
    const datosResumen = JSON.parse(localStorage.getItem('resumenDatos')) || [];

    // === Sección Gráfico ===
    const tuberias = [...new Set(datosResumen.map(d => d.Nombre))];
    const concentraciones = [...new Set(datosResumen.map(d => d['%SS']))].sort((a, b) => a - b);

    const filtro = document.getElementById('filtro');
    tuberias.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t;
      opt.textContent = t;
      filtro.appendChild(opt);
    });

    const colores = ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6f42c1', '#17a2b8', '#fd7e14', '#20c997', '#6610f2', '#e83e8c'];

    const ctx = document.getElementById('grafico').getContext('2d');
    let chart;

    function generarGrafico(tuberiaSeleccionada) {
      const datasets = [];
      const mensajes = [];

      const datosAgrupados = {};

      datosResumen.forEach(d => {
        if (tuberiaSeleccionada !== 'todos' && d.Nombre !== tuberiaSeleccionada) return;
        if (!datosAgrupados[d.Nombre]) {
          datosAgrupados[d.Nombre] = [];
        }
        datosAgrupados[d.Nombre].push(d);
      });

      let colorIndex = 0;
      for (const [nombre, datos] of Object.entries(datosAgrupados)) {
        datos.sort((a, b) => a['%SS'] - b['%SS']);
        datasets.push({
          label: nombre,
          data: datos.map(d => ({ x: d['%SS'], y: d['Vm/Vsm'] })),
          borderColor: colores[colorIndex % colores.length],
          fill: false
        });
        colorIndex++;

        datos.forEach(d => {
          if (d['Vm/Vsm'] < 1) {
            mensajes.push(`La velocidad en la tubería "${d.Nombre}" (${d.Vm.toFixed(2)}) es menor que la velocidad de sedimentación (${d.Vsm.toFixed(2)}) a una concentración de sólido de ${d['%SS']}%.`);
          }
        });
      }

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right'
            }
          },
          scales: {
            x: { title: { display: true, text: '% Sólidos' } },
            y: {
              title: { display: true, text: 'Vm/Vsm' },
              beginAtZero: true
            }
          }
        },
        plugins: [{
          id: 'lineaReferencia',
          beforeDraw: chart => {
            const yScale = chart.scales.y;
            const yPixel = yScale.getPixelForValue(1);
            const ctx = chart.ctx;
            ctx.save();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(chart.chartArea.left, yPixel);
            ctx.lineTo(chart.chartArea.right, yPixel);
            ctx.stroke();
            ctx.restore();
          }
        }]
      });

      document.getElementById('mensajes').innerHTML = mensajes.map(m => `<div>${m}</div>`).join('');
    }

    filtro.addEventListener('change', e => {
      generarGrafico(e.target.value);
    });

    generarGrafico('todos');

    // === Sección Tabla Mapa de Calor ===
    const tablaContainer = document.getElementById('tablaContainer');
    const tabla = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    // Cabecera
    const filaCabecera = document.createElement('tr');
    filaCabecera.innerHTML = '<th>Tubería</th>';
    concentraciones.forEach(c => {
      const th = document.createElement('th');
      th.textContent = `${c}%`;
      filaCabecera.appendChild(th);
    });
    thead.appendChild(filaCabecera);

    // Cuerpo
    tuberias.forEach(t => {
      const tr = document.createElement('tr');
      const th = document.createElement('th');
      th.textContent = t;
      tr.appendChild(th);

      concentraciones.forEach(c => {
        const td = document.createElement('td');
        const punto = datosResumen.find(d => d.Nombre === t && d['%SS'] === c);
        if (punto) {
          const valor = punto['Vm/Vsm'];
          td.textContent = valor.toFixed(2);

          if (valor < 1) td.className = 'rojo-oscuro';
          else if (valor <= 1.05) td.className = 'rojo-claro';
          else if (valor <= 1.1) td.className = 'naranja';
          else if (valor <= 1.3) td.className = 'amarillo';
        } else {
          td.textContent = '-';
        }
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    tabla.appendChild(thead);
    tabla.appendChild(tbody);
    tablaContainer.appendChild(tabla);
  </script>
</body>
</html>
