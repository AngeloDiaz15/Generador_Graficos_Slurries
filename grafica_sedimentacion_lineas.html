<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráfica de Sedimentación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>Evaluación de Sedimentación por Tubería</h2>
  <canvas id="graficoSedimentacion" width="800" height="400"></canvas>

  <script>
    window.onload = function () {
      const datos = JSON.parse(localStorage.getItem("resumenDatos")) || [];

      // Agrupar datos por tubería y %SS
      const tuberias = {};  // { 'P8 (Pipe)': { 10: 0.95, 20: 0.98, ... }, ... }
      datos.forEach(d => {
        const nombre = d.Pipe;
        const ss = parseFloat(d.SS);
        const vm_vsm = parseFloat(d.Vm_Vsm);

        if (!tuberias[nombre]) {
          tuberias[nombre] = {};
        }
        tuberias[nombre][ss] = vm_vsm;
      });

      // Obtener todos los %SS únicos ordenados
      const porcentajesSS = [...new Set(datos.map(d => parseFloat(d.SS)))].sort((a, b) => a - b);

      // Crear datasets por cada tubería
      const datasets = Object.entries(tuberias).map(([nombre, valoresPorSS]) => {
        return {
          label: nombre,
          data: porcentajesSS.map(ss => valoresPorSS[ss] ?? null),
          borderWidth: 2,
          fill: false,
          tension: 0.3,
          borderColor: getColor(nombre),
        };
      });

      // Configurar gráfico
      const ctx = document.getElementById("graficoSedimentacion").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: porcentajesSS,
          datasets: datasets
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          scales: {
            x: {
              title: {
                display: true,
                text: "% de Sólidos"
              }
            },
            y: {
              title: {
                display: true,
                text: "Vm/Vsm"
              },
              min: 0
            }
          },
          plugins: {
            legend: {
              position: 'bottom'
            },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          }
        }
      });

      // Función para asignar colores únicos
      function getColor(nombre) {
        const colores = [
          "#0074D9", "#FF4136", "#2ECC40", "#FF851B", "#B10DC9",
          "#7FDBFF", "#39CCCC", "#01FF70", "#85144b", "#F012BE",
          "#3D9970", "#111111", "#AAAAAA", "#FFDC00", "#001f3f"
        ];
        const idx = Object.keys(tuberias).indexOf(nombre) % colores.length;
        return colores[idx];
      }
    };
  </script>
</body>
</html>
