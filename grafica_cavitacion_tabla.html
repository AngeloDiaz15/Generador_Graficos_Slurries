<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Calor - Cavitación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      min-width: 80px;
    }
    th {
      background-color: #f2f2f2;
    }
    .rojo-oscuro {
      background-color: #8B0000;
      color: white;
    }
    .rojo-claro {
      background-color: #FF6347;
      color: white;
    }
    .naranja {
      background-color: #FFA500;
    }
    .amarillo {
      background-color: #FFFF99;
    }
    .blanco {
      background-color: #ffffff;
    }
    #botones, #controles {
      margin: 15px 0;
    }
    #leyenda {
      margin-top: 20px;
    }
    .leyenda-item {
      display: inline-block;
      margin-right: 20px;
    }
    .leyenda-color {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Mapa de Calor de Presión Estática</h2>

  <div id="controles">
    <label for="tipoPresion">Tipo de presión:</label>
    <select id="tipoPresion">
      <option value="entrada">P Estática Entrada</option>
      <option value="salida">P Estática Salida</option>
      <option value="minima">Mínima (Entrada / Salida)</option>
    </select>

    <label for="presionVapor">Presión de vapor (bar):</label>
    <input type="number" id="presionVapor" step="0.0001" value="0.0234" />

    <button onclick="generarTabla()">Filtrar</button>
  </div>

  <div id="botones">
    <button onclick="descargarComoImagen()">Guardar como imagen (JPG)</button>
  </div>

  <div id="tablaCalor"></div>

  <div id="leyenda">
    <h4>Leyenda de Colores:</h4>
    <div class="leyenda-item"><span class="leyenda-color rojo-oscuro"></span> &lt; Presión de vapor </div>
    <div class="leyenda-item"><span class="leyenda-color rojo-claro"></span> [Presión de vapor, 1] </div>
    <div class="leyenda-item"><span class="leyenda-color naranja"></span> &lt;1, 5] </div>
    <div class="leyenda-item"><span class="leyenda-color amarillo"></span> &lt;5, 15] </div>
    <div class="leyenda-item"><span class="leyenda-color blanco" style="border:1px solid #ccc;"></span> Otros</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const resumenDatos = JSON.parse(localStorage.getItem("resumenDatos")) || [];

    function generarTabla() {
      const tipoPresion = document.getElementById("tipoPresion").value;
      const presionVapor = parseFloat(document.getElementById("presionVapor").value);
      const datosPorTuberia = {};

      resumenDatos.forEach(fila => {
        const tuberia = fila[0];
        const ss = parseFloat(fila[8]);
        let valor = null;

        const pin = parseFloat(fila[1]);
        const pout = parseFloat(fila[2]);

        if (tipoPresion === "entrada") valor = pin;
        else if (tipoPresion === "salida") valor = pout;
        else if (tipoPresion === "minima") valor = Math.min(pin, pout);

        if (!datosPorTuberia[tuberia]) datosPorTuberia[tuberia] = {};
        datosPorTuberia[tuberia][ss] = valor;
      });

      const ssUnicos = [...new Set(resumenDatos.map(fila => parseFloat(fila[8])))].sort((a, b) => a - b);
      const tuberias = Object.keys(datosPorTuberia);

      const tabla = document.createElement("table");

      const thead = document.createElement("thead");
      const filaEncabezado = document.createElement("tr");
      filaEncabezado.innerHTML = "<th>Tubería</th>";
      ssUnicos.forEach(ss => {
        filaEncabezado.innerHTML += `<th>${ss}%</th>`;
      });
      thead.appendChild(filaEncabezado);
      tabla.appendChild(thead);

      const tbody = document.createElement("tbody");
      tuberias.forEach(tuberia => {
        const fila = document.createElement("tr");
        fila.innerHTML = `<td>${tuberia}</td>`;

        ssUnicos.forEach(ss => {
          const valor = datosPorTuberia[tuberia][ss];
          let clase = "blanco";
          let texto = "";

          if (valor !== undefined && !isNaN(valor)) {
            texto = valor.toFixed(4);
            if (valor < presionVapor) clase = "rojo-oscuro";
            else if (valor === presionVapor || (valor <= 1 && valor > presionVapor)) clase = "rojo-claro";
            else if (valor > 1 && valor <= 5) clase = "naranja";
            else if (valor > 5 && valor <= 15) clase = "amarillo";
          }

          fila.innerHTML += `<td class="${clase}">${texto}</td>`;
        });

        tbody.appendChild(fila);
      });

      tabla.appendChild(tbody);

      const tablaContenedor = document.getElementById("tablaCalor");
      tablaContenedor.innerHTML = ""; // limpia anterior
      tablaContenedor.appendChild(tabla);
    }

    function descargarComoImagen() {
      const tablaElemento = document.getElementById("tablaCalor");
      html2canvas(tablaElemento).then(canvas => {
        const link = document.createElement("a");
        link.download = "mapa_calor.jpg";
        link.href = canvas.toDataURL("image/jpeg", 1.0);
        link.click();
      });
    }

    // Render inicial
    generarTabla();
  </script>
</body>
</html>
