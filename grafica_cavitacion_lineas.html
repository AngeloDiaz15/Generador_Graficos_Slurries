<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Cavitación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h2>Presión Estática vs % Sólidos</h2>

  <div id="controls">
    <label for="tuberiaSelect">Tubería:</label>
    <select id="tuberiaSelect"></select>

    <label for="tipoPresion">Tipo de Presión:</label>
    <select id="tipoPresion">
      <option value="1">P Static In</option>
      <option value="2">P Static Out</option>
    </select>
  </div>

  <canvas id="graficoCavitacion"></canvas>

  <script>
    const datos = JSON.parse(localStorage.getItem('resumenDatos')) || [];

    const tuberiasUnicas = [...new Set(datos.map(d => d[0]))];
    const tuberiaSelect = document.getElementById('tuberiaSelect');
    const tipoPresionSelect = document.getElementById('tipoPresion');
    const ctx = document.getElementById('graficoCavitacion').getContext('2d');

    tuberiasUnicas.forEach(t => {
      const option = document.createElement('option');
      option.value = t;
      option.textContent = t;
      tuberiaSelect.appendChild(option);
    });

    let chart;

    function actualizarGrafico() {
      const tuberiaSeleccionada = tuberiaSelect.value;
      const tipoPresion = parseInt(tipoPresionSelect.value); // 1 o 2

      const datosFiltrados = datos
      .filter(d => d[0] === tuberiaSeleccionada)
      .map(d => {
        const ssRaw = d[8];
        const ss = parseFloat(String(ssRaw).replace(',', '.').replace(/[^\d.-]/g, '')); // Elimina símbolos extraños
        const y = parseFloat(d[tipoPresion]);

        console.log("Procesando:", { tubería: d[0], ssRaw, ss, presion: y });

        return {
          x: ss,
          y: y
        };
      })
      .filter(d => !isNaN(d.x) && !isNaN(d.y))
      .sort((a, b) => a.x - b.x);

      const data = {
        datasets: [{
          label: `${tuberiaSeleccionada} - ${tipoPresion === 1 ? 'P In' : 'P Out'}`,
          data: datosFiltrados,
          borderColor: 'blue',
          backgroundColor: 'lightblue',
          tension: 0.2
        }]
      };

      const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          parsing: false,
          scales: {
            x: {
              type: 'linear',
              title: {
                display: true,
                text: '% Sólidos'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Presión Estática (bar)'
              }
            }
          },
          plugins: {
            legend: {
              display: true
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `%SS: ${context.parsed.x} → Presión: ${context.parsed.y.toFixed(2)} bar`;
                }
              }
            }
          }
        }
      };

      if (chart) chart.destroy();
      chart = new Chart(ctx, config);
    }

    tuberiaSelect.addEventListener('change', actualizarGrafico);
    tipoPresionSelect.addEventListener('change', actualizarGrafico);

    // Carga inicial
    actualizarGrafico();
  </script>
</body>
</html>
