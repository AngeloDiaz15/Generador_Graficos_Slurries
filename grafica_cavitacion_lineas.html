<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Cavitación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
    button {
      margin-left: 10px;
    }
    #mensajesAdvertencia {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Presión Estática vs % Sólidos por Tubería</h2>

  <div id="controls">
    <label for="tuberiaSelect">Tubería:</label>
    <select id="tuberiaSelect">
      <option value="__all__">-- Todas --</option>
    </select>

    <label for="tipoPresion">Tipo de Presión:</label>
    <select id="tipoPresion">
      <option value="1">P Static In</option>
      <option value="2">P Static Out</option>
    </select>

    <label for="presionVapor">Presión de vapor (bar):</label>
    <input type="number" id="presionVapor" step="0.0001" value="0.0234" style="width: 80px;" />

    <button onclick="restaurarZoom()">Restaurar Zoom</button>
    <button onclick="descargarGrafico()">Descargar PNG</button>
  </div>

  <canvas id="graficoCavitacion"></canvas>

  <div id="mensajesAdvertencia"></div>

  <script>
    const datos = JSON.parse(localStorage.getItem('resumenDatos')) || [];

    const tuberiasUnicas = [...new Set(datos.map(d => d[0]))];
    const tuberiaSelect = document.getElementById('tuberiaSelect');
    const tipoPresionSelect = document.getElementById('tipoPresion');
    const presionVaporInput = document.getElementById('presionVapor');
    const ctx = document.getElementById('graficoCavitacion').getContext('2d');
    const mensajesDiv = document.getElementById('mensajesAdvertencia');

    tuberiasUnicas.forEach(t => {
      const option = document.createElement('option');
      option.value = t;
      option.textContent = t;
      tuberiaSelect.appendChild(option);
    });

    let chart;

    function actualizarGrafico() {
      const tuberiaSeleccionada = tuberiaSelect.value;
      const tipoPresion = parseInt(tipoPresionSelect.value);
      const presionVapor = parseFloat(presionVaporInput.value);

      const datasets = [];
      const mensajes = [];
      const tuberiasAFiltrar = tuberiaSeleccionada === '__all__' ? tuberiasUnicas : [tuberiaSeleccionada];

      tuberiasAFiltrar.forEach((tuberia, index) => {
        const datosFiltrados = datos
          .filter(d => d[0] === tuberia)
          .map(d => {
            const ssRaw = d[8];
            const ss = parseFloat(String(ssRaw).replace(',', '.').replace(/[^\d.-]/g, ''));
            const y = parseFloat(d[tipoPresion]);

            if (!isNaN(ss) && !isNaN(y) && y < presionVapor) {
              const mensaje = tipoPresion === 1
                ? `La presión estática a la entrada (${y.toFixed(4)} bar) en la tubería "${tuberia}" es menor a la presión de vapor (${presionVapor} bar) a una concentración de sólidos del ${ss}%`
                : `La presión estática a la salida (${y.toFixed(4)} bar) en la tubería "${tuberia}" es menor a la presión de vapor (${presionVapor} bar) a una concentración de sólidos del ${ss}%`;
              mensajes.push(mensaje);
            }

            return { x: ss, y: y };
          })
          .filter(d => !isNaN(d.x) && !isNaN(d.y))
          .sort((a, b) => a.x - b.x);

        datasets.push({
          label: `${tuberia} - ${tipoPresion === 1 ? 'P In' : 'P Out'}`,
          data: datosFiltrados,
          borderColor: getColor(index),
          backgroundColor: getColor(index, 0.3),
          tension: 0.2
        });
      });

      // Línea de presión de vapor (según input)
      datasets.push({
        label: `Presión de vapor (${presionVapor} bar)`,
        data: [{ x: 0, y: presionVapor }, { x: 100, y: presionVapor }],
        borderColor: 'red',
        borderDash: [5, 5],
        fill: false,
        pointRadius: 0,
      });

      const config = {
        type: 'line',
        data: { datasets },
        options: {
          responsive: true,
          parsing: false,
          interaction: {
            mode: 'nearest',
            intersect: false,
          },
          scales: {
            x: {
              type: 'linear',
              title: {
                display: true,
                text: '% Sólidos'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Presión Estática (bar)'
              }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `%SS: ${context.parsed.x} → Presión: ${context.parsed.y.toFixed(3)} bar`;
                }
              }
            },
            zoom: {
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'xy'
              },
              pan: {
                enabled: true,
                mode: 'xy'
              },
              limits: {
                y: { min: 'original', max: 'original' },
                x: { min: 'original', max: 'original' }
              }
            }
          }
        }
      };

      if (chart) chart.destroy();
      chart = new Chart(ctx, config);

      // Mostrar advertencias
      mensajesDiv.innerHTML = '';
      if (mensajes.length > 0) {
        const ul = document.createElement('ul');
        mensajes.forEach(m => {
          const li = document.createElement('li');
          li.textContent = m;
          ul.appendChild(li);
        });
        mensajesDiv.appendChild(ul);
      }
    }

    function restaurarZoom() {
      if (chart) chart.resetZoom();
    }

    function descargarGrafico() {
      const enlace = document.createElement('a');
      enlace.href = chart.toBase64Image();
      enlace.download = 'grafico_cavitacion.png';
      enlace.click();
    }

    function getColor(index, alpha = 1) {
      const colores = ['#007bff', '#28a745', '#ffc107', '#dc3545', '#17a2b8', '#6f42c1', '#fd7e14'];
      const color = colores[index % colores.length];
      if (alpha < 1) {
        const rgb = color.match(/\w\w/g).map(x => parseInt(x, 16));
        return `rgba(${rgb[0]},${rgb[1]},${rgb[2]},${alpha})`;
      }
      return color;
    }

    // Eventos
    tuberiaSelect.addEventListener('change', actualizarGrafico);
    tipoPresionSelect.addEventListener('change', actualizarGrafico);
    presionVaporInput.addEventListener('input', actualizarGrafico);

    // Carga inicial
    actualizarGrafico();
  </script>
</body>
</html>
