<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfica de Cavitación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    canvas {
      max-width: 100%;
      height: 500px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Gráfica de Cavitación: Presión Estática vs % Sólidos</h2>

  <div class="controls">
    <label>
      Tubería:
      <select id="filtroTuberia">
        <option value="todas">Todas</option>
      </select>
    </label>

    <label>
      Tipo de Presión:
      <select id="tipoPresion">
        <option value="min">Mínima (In/Out)</option>
        <option value="PStaticIn">PStatic In</option>
        <option value="PStaticOut">PStatic Out</option>
      </select>
    </label>

    <button onclick="resetZoom()">Reset Zoom</button>
    <button onclick="descargarGrafico()">Guardar como JPG</button>
  </div>

  <canvas id="graficoCavitacion"></canvas>

  <script>
    const ctx = document.getElementById('graficoCavitacion').getContext('2d');
    const datos = JSON.parse(localStorage.getItem('resumenDatos')) || [];

    const tuberiasUnicas = [...new Set(datos.map(d => d[0]))];
    const filtroTuberia = document.getElementById('filtroTuberia');
    const tipoPresion = document.getElementById('tipoPresion');

    tuberiasUnicas.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t;
      opt.textContent = t;
      filtroTuberia.appendChild(opt);
    });

    let grafico;

    function filtrarYGraficar() {
      const tuberiaSeleccionada = filtroTuberia.value;
      const tipo = tipoPresion.value;

      const datosFiltrados = {};

      datos.forEach(d => {
        const tuberia = d[0];
        const SS = parseFloat(d[8]);
        const PIn = parseFloat(d[1]);
        const POut = parseFloat(d[2]);

        if (!tuberia || isNaN(SS)) return;

        let y;
        if (tipo === "min") {
          y = [PIn, POut].every(v => !isNaN(v)) ? Math.min(PIn, POut) : null;
        } else if (tipo === "PStaticIn") {
          y = !isNaN(PIn) ? PIn : null;
        } else if (tipo === "PStaticOut") {
          y = !isNaN(POut) ? POut : null;
        }

        if (y === null) return;

        if (!datosFiltrados[tuberia]) {
          datosFiltrados[tuberia] = [];
        }

        datosFiltrados[tuberia].push({ x: SS, y });
      });

      const datasets = [];

      if (tuberiaSeleccionada === "todas") {
        for (const [tub, puntos] of Object.entries(datosFiltrados)) {
          datasets.push({
            label: tub,
            data: puntos.sort((a, b) => a.x - b.x),
            fill: false,
            borderColor: getColor(tub),
            tension: 0.1
          });
        }
      } else {
        if (datosFiltrados[tuberiaSeleccionada]) {
          datasets.push({
            label: tuberiaSeleccionada,
            data: datosFiltrados[tuberiaSeleccionada].sort((a, b) => a.x - b.x),
            fill: false,
            borderColor: getColor(tuberiaSeleccionada),
            tension: 0.1
          });
        }
      }

      if (grafico) {
        grafico.destroy();
      }

      grafico = new Chart(ctx, {
        type: 'line',
        data: {
          datasets
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          plugins: {
            title: {
              display: true,
              text: 'Presión Estática vs % Sólidos'
            },
            zoom: {
              pan: {
                enabled: true,
                mode: 'xy'
              },
              zoom: {
                pinch: {
                  enabled: true
                },
                wheel: {
                  enabled: true
                },
                mode: 'xy'
              }
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: '% Sólidos'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Presión Estática (bar)'
              }
            }
          }
        }
      });
    }

    function resetZoom() {
      if (grafico) {
        grafico.resetZoom();
      }
    }

    function descargarGrafico() {
      const link = document.createElement('a');
      link.download = 'grafico_cavitacion.jpg';
      link.href = document.getElementById('graficoCavitacion').toDataURL('image/jpeg', 1.0);
      link.click();
    }

    function getColor(nombre) {
      const colores = [
        "#e6194b", "#3cb44b", "#ffe119", "#4363d8",
        "#f58231", "#911eb4", "#46f0f0", "#f032e6",
        "#bcf60c", "#fabebe", "#008080", "#e6beff"
      ];
      let hash = 0;
      for (let i = 0; i < nombre.length; i++) {
        hash = nombre.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colores[Math.abs(hash) % colores.length];
    }

    filtroTuberia.addEventListener('change', filtrarYGraficar);
    tipoPresion.addEventListener('change', filtrarYGraficar);

    // Inicial
    filtrarYGraficar();
  </script>
</body>
</html>
