<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización de Sedimentación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      margin: 30px 0;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    td.red {
      background-color: #ffcccc;
    }
  </style>
</head>
<body>

<h2>Gráfico de Líneas Múltiples por Tubería</h2>
<canvas id="lineChart" width="1200" height="600"></canvas>

<h2>Tabla Interactiva de Vm/Vsm</h2>
<div id="tablaVmVsm"></div>

<h2>Mapa de Calor de Sedimentación (Vm/Vsm)</h2>
<canvas id="heatmapCanvas" width="1200" height="600"></canvas>

<script>
  const datosResumen = JSON.parse(localStorage.getItem('resumenDatos') || "[]");
  if (datosResumen.length === 0) {
    document.body.innerHTML = "<h2>Primero genera el resumen desde los resultados en index.html</h2>";
    throw new Error("No hay datos en localStorage.");
  }

  const headers = ["Tubería", "P Static In", "P Static Out", "Velocity", "Settling V Max", "Vm/Vsm", "Mass Flow", "Vol Flow", "%SS"];
  const indices = {
    tuberia: 0,
    vmvsm: 5,
    ss: 8
  };

  const datosPorTuberia = {};
  const heatmapData = [];
  const tablaHTML = ['<table><thead><tr><th>Tubería</th><th>%SS</th><th>Vm/Vsm</th></tr></thead><tbody>'];

  const tuberias = new Set();
  const ssValues = new Set();

  for (const fila of datosResumen) {
    const tub = fila[indices.tuberia];
    const ss = parseFloat(fila[indices.ss]);
    const vmvsm = parseFloat(fila[indices.vmvsm]);

    if (isNaN(ss) || isNaN(vmvsm)) continue;

    tuberias.add(tub);
    ssValues.add(ss);

    // Tabla con color
    const colorClase = vmvsm < 1 ? ' class="red"' : '';
    tablaHTML.push(`<tr><td>${tub}</td><td>${ss}</td><td${colorClase}>${vmvsm}</td></tr>`);

    // Dataset para líneas
    if (!datosPorTuberia[tub]) datosPorTuberia[tub] = [];
    datosPorTuberia[tub].push({ x: ss, y: vmvsm });

    // Datos para heatmap
    heatmapData.push({ x: ss, y: tub, v: vmvsm });
  }

  tablaHTML.push('</tbody></table>');
  document.getElementById("tablaVmVsm").innerHTML = tablaHTML.join("");

  // --- LÍNEAS MULTIPLES ---
  const datasets = Object.entries(datosPorTuberia).map(([tub, datos], idx) => {
    return {
      label: tub,
      data: datos.sort((a, b) => a.x - b.x),
      borderColor: `hsl(${(idx * 37) % 360}, 80%, 50%)`,
      backgroundColor: `hsl(${(idx * 37) % 360}, 80%, 50%)`,
      fill: false,
      tension: 0.1
    };
  });

  new Chart(document.getElementById("lineChart").getContext("2d"), {
    type: "line",
    data: { datasets },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'Vm/Vsm por Tubería y %SS'
        },
        legend: {
          display: true,
          position: 'right'
        }
      },
      scales: {
        x: {
          type: 'linear',
          title: { display: true, text: '% de Sólidos (%SS)' }
        },
        y: {
          title: { display: true, text: 'Vm/Vsm' }
        }
      }
    }
  });

  // --- MAPA DE CALOR ---
  const ssArray = Array.from(ssValues).sort((a, b) => a - b);
  const tubArray = Array.from(tuberias).sort();

  const xLabels = ssArray;
  const yLabels = tubArray;

  const matrixData = heatmapData.map(d => ({
    x: xLabels.indexOf(d.x),
    y: yLabels.indexOf(d.y),
    v: d.v
  }));

  new Chart(document.getElementById("heatmapCanvas").getContext("2d"), {
    type: 'matrix',
    data: {
      datasets: [{
        label: 'Vm/Vsm Heatmap',
        data: matrixData,
        backgroundColor(ctx) {
          const v = ctx.raw.v;
          return v < 1 ? 'rgba(255, 100, 100, 0.8)' : 'rgba(100, 180, 255, 0.8)';
        },
        width: ({ chart }) => chart.chartArea.width / xLabels.length,
        height: ({ chart }) => chart.chartArea.height / yLabels.length
      }]
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        title: {
          display: true,
          text: 'Mapa de Calor de Vm/Vsm por Tubería y %SS'
        },
        tooltip: {
          callbacks: {
            title: () => '',
            label(ctx) {
              const x = xLabels[ctx.raw.x];
              const y = yLabels[ctx.raw.y];
              return `Tubería: ${y}, %SS: ${x}, Vm/Vsm: ${ctx.raw.v}`;
            }
          }
        }
      },
      scales: {
        x: {
          type: 'category',
          labels: xLabels,
          title: { display: true, text: '% de Sólidos (%SS)' }
        },
        y: {
          type: 'category',
          labels: yLabels,
          title: { display: true, text: 'Tubería' }
        }
      }
    }
  });
</script>
</body>
</html>
